<template>
    <lightning-card title="Async Form Validation">
        <template if:true={base}>
            <div class="slds-card__body_inner">
                <lightning-record-edit-form record-id={recordId}
                object-api-name="Contact" onsubmit={onSubmitHandler}>
                <lightning-input-field field-name="FirstName">
                </lightning-input-field>
                <lightning-input-field field-name="LastName">
                </lightning-input-field>
                <lightning-input-field field-name="Email">
                </lightning-input-field>
                <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                name="update"
                label="Update">
                </lightning-button>
                </lightning-record-edit-form>
            </div>
        </template>
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>
        <template if:true={finished}>
            <div class="slds-align_absolute-center">
                <lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved" ></lightning-icon>
            </div>
        </template>
    </lightning-card>
</template>
